version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries.sql"
    schema: "./migrations"
    gen: 
      go:
        out: "."
        packeage: "pgstore"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type: 
              import: "github.com/google/uuid"
              type: "UUID"
              